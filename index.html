<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ecommerce-product-page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <!-- section1 start -->
    <div class="section1">
        <div class="menu-bar">
            <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <img src="/images/icon-menu.svg" alt="" class="icon-HamburgerMenu icon" id="icon-openClose">
            </a>
        <img src="/images/logo.svg" alt="" class="logo">
        <img src="/images/icon-cart.svg" alt="" class="icon-cart">
        <img src="/images/image-avatar.png" alt="" class="image-avatar">
        </div>
        <div class="navigation" id="navigation">
            <div class="links" id="links">
                <a href="#">Collections</a>
                <a href="#">Men</a>
                <a href="#">Woman</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </div>
    <!-- section1 end -->
    <!-- section2 start -->
    <div class="section2">
        <div class="carusel-box">
            <div class="slider">
                <img src="/images/image-product-1.jpg" alt="" class="img-product">
            </div>
            <div class="slider">
                <img src="/images/image-product-2.jpg" alt="" class="img-product">
            </div>
            <div class="slider">
                <img src="/images/image-product-3.jpg" alt="" class="img-product">
            </div>
            <div class="slider">
                <img src="/images/image-product-4.jpg" alt="" class="img-product">
            </div>
        </div>
        <div class="iconNext-div">
            <img src="/images/icon-next.svg" alt="" class="icon-next">
        </div>
        <div class="iconPrevious-div">
            <img src="/images/icon-previous.svg" alt="" class="icon-previous">
        </div>
    </div>
    <!-- section2 end -->

</div>
<!-- JavaScript file -->
    <script src="js/main.js"></script>
<!-- JavaScript file -->
</body>
</html>
